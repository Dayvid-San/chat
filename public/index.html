<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.esm.min.js" integrity="sha512-2falGlBviJvv9JKiMPI5LfXMgHO6nl/9sSrTTXHvWkBDxq42gi/Buqd940udE49L8FZ/Pe4BlHY/PG1CkSFKAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id=chat>
        <input type="text" name="username" placeholder="Digite seu usuario">
        <div class="message"></div>
        <input type="text" name="message">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('localhost:8080')

        function renderMessage(message){
            $('.message').append('<div class="message><strong>'+ message.author + '</strong>'+ message.message +'</div>"')
        }

        $('#chat').submit(function(event){
            event.preventDefault()

            var author = $('input[name=username]').val();
            var author = $('input[name=massage]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                }


                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        })
    </script>
</body>
</html>
